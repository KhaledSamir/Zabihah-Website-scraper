<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zabihah web scrapper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="navbar bg-light">
      <div class="container text-dark text-center d-block">
        <h1>Zabihah scrapper</h1>
      </div>
    </div>
    <div class="container col-8 content">
      <div class="row col-12">
        <div class="input-group mx-3 mb-3">
          <select
            id="business-select"
            name="r"
            size="1"
            class="m-5 col-3 form-select"
          >
            <option value="r" selected="">Restaurants</option>
            <option value="m">Markets</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input
            type="text"
            id="city-textbox"
            class="form-control"
            placeholder="City"
            aria-label="City"
            aria-describedby="button-addon2"
            onkeyup="enableSubmitBtn()"
          />
          <select id="radius-select" name="r" size="1" class="form-select">
            <option value="1" selected="">Within 1 mi</option>
            <option value="5">Within 5 mi</option>
            <option value="10">Within 10 mi</option>
            <option value="20">Within 20 mi</option>
          </select>

          <button class="btn btn-primary" onclick="submit()" id="submitBtn" type="button" disabled>
            <span id="growSpan" hidden="true" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <div id="btnTextDiv" class="d-inline">Submit</div>
          </button>

          <!-- <input

            <span
              id="btnSpan"

            ></span>
          </div> -->
          <!-- <button
            onclick="submit()"
            class="btn btn-primary"

          >
            submit
          </button> -->
        </div>
      </div>
    </div>

    <!--  -->
  </body>
  <footer>
    <div class="fixed-bottom text-light text-center">

    </div>
  </footer>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
